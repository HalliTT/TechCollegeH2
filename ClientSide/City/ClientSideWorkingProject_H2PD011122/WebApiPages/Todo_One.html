<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Scripts/jquery-3.0.0.min.js"></script>
    <link href="/CSS/StyleSheet.css" rel="stylesheet" />

</head>
<body>
    <h1>1) Hente City data ud fra Web Api'et uden relationer til andre tabeller inkluderet. </h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="City Name">
        <input type="text" id="add-desc" placeholder="Description">
        <select id="add-country"> </select>
        <select id="add-lang" multiple> </select>
        <input type="text" id="add-point-name" placeholder="point Name">
        <input type="text" id="add-point-desc" placeholder="point Description">

        <input type="submit" value="Add">
    </form>
    
    <!-- EDIT -->
    <div id="editForm">
        <h3>Edit</h3>
        <form hidden="true" id="edit" action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <!--<input type="checkbox" id="edit-isComplete">-->
            <input type="text" id="edit-name" placeholder="City Name">
            <input type="text" id="edit-desc" placeholder="Description">
            <select id="edit-country"> </select>
            <select id="edit-lang" multiple></select>
            <input type="text" id="edit-point-name" placeholder="point Name">
            <input type="text" id="edit-point-desc" placeholder="point Description">

            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    
    <p id="counter"></p>
    
    <!-- TABLE -->
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>                
            <th>Land</th>
            <th>Sprog</th>
            <th>Point Name</th>
            <th>Point Desc</th>

        </tr>
        <tbody id="todos"></tbody>
    </table>
</body>

</html>
    <script src="/City/TodoOne.js" asp-append-version="true"></script>
    <script src="/ScriptFiles/MenuBar.js"></script>

        $(document).ready(function () {
            MakeTopMenuBar();
            getItems();
        });
    </script>
